<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between buttons */
            width: 100%;
            max-width: 300px; /* Limit container width */
        }
        .button {
            display: block; /* Make the link act like a block for padding/margin */
            padding: 15px 20px;
            border: 2px solid #fff; /* White border */
            border-radius: 8px;
            text-decoration: none; /* Remove underline */
            color: #fff; /* White text */
            background-color: transparent; /* Transparent background */
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; /* Smooth transition */
            text-align: center;
        }
        .button:hover {
            background-color: #fff; /* White background on hover */
            color: #000; /* Black text on hover */
            border-color: #fff; /* Keep border white on hover */
        }
        /* Optional: Add a subtle footer */
         .footer {
            margin-top: 40px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7); /* Slightly less bright white */
         }
    </style>
</head>
<body>

    <h1>Welcome</h1>

    <div class="button-container">
        <a href="./nirf-predictor.html" class="button">NIRF Predictor</a>
        <a href="./ss_predictor.html" class="button">Button 2</a> 
        <a href="#" class="button">Button 3</a> </div>

     <div class="footer">
         Project Homepage
     </div>

</body>
</html>
